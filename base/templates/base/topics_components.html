<aside
  class="w-full md:w-64 bg-gray-800 rounded-xl p-6 shadow-lg flex-shrink-0 mb-6 md:mb-0"
>
  <h3 class="text-xl font-bold text-gray-100 mb-4">Browse Rooms</h3>
  <div class="border-b border-gray-700 mb-4"></div>
  {% if topics %}
  <ul class="space-y-2">
    <li>
      <a
        href="{% url 'home' %}"
        class="block px-3 py-2 rounded-lg text-indigo-400 hover:bg-gray-700 transition"
        >ALL</a
      >
    </li>
    {% for topic in topics %}
    <li>
      <a
        href="{% url 'home' %}?q={{ topic.name }}"
        class="block px-3 py-2 rounded-lg text-indigo-400 hover:bg-gray-700 transition"
        >{{ topic.name }}</a
      >
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <div class="bg-gray-700 text-gray-300 rounded p-3 mt-4">
    No topics available at the moment.
  </div>
  {% endif %}
</aside>
