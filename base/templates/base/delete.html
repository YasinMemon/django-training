{% extends 'main.html' %}

{% block content %}
<div class="max-w-lg mx-auto px-4 py-10">
  <form action="" method="POST" class="bg-gray-800 rounded-xl shadow-lg p-8">
    {% csrf_token %}
    <h1 class="text-2xl font-bold text-red-400 mb-4">Delete {{obj}}</h1>
    <p class="text-gray-200 mb-6">Are you sure you want to delete "{{ obj }}"?</p>
    <div class="flex justify-between items-center gap-4">
      <a href="{{request.META.HTTP_REFERER}}" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-semibold transition">Cancel</a>
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold transition">Confirm</button>
    </div>
  </form>
</div>
{% endblock %}
