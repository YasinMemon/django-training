<div class="space-y-4">
  {% if rooms %} {% for room in rooms %}
  <div
    class="bg-gray-800 rounded-xl shadow-lg p-5 flex flex-col md:flex-row md:items-center md:justify-between"
  >
    <div>
      <div class="flex items-center gap-2 mb-2">
        <a href="{% url 'profile' room.host.id %}" class="text-indigo-400 font-semibold"
          >@{{room.host.username}}</a
        >
        {% if request.user == room.host %}
        <span class="ml-2 bg-green-600 text-white text-xs px-2 py-1 rounded"
          >You are the host</span
        >
        {% endif %}
      </div>
      <a
        href="{% url 'room' room.id %}"
        class="text-lg font-bold text-indigo-300 hover:underline"
        >{{room.name}}</a
      >
      <div class="text-gray-400 text-sm mt-1">{{room.topic}}</div>
    </div>
    <div class="flex gap-2 mt-4 md:mt-0">
      {% if request.user == room.host %}
      <a
        href="{% url 'update-room' room.id %}"
        class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded transition text-sm"
        >Edit</a
      >
      <a
        href="{% url 'delete-room' room.id %}"
        class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded transition text-sm"
        >Delete</a
      >
      {% endif %}
    </div>
  </div>
  {% endfor %} {% else %}
  <div class="bg-gray-700 text-gray-300 rounded p-4">
    No rooms available at the moment.
  </div>
  {% endif %}
</div>
